<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Natal</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    

    <main class="container">

        <div class="options">
            <img class="responsive" id="icone-natal" src="images/noun-christmas-mini.png" alt="">
            <img class="responsive" id="icone-halloween" src="images/halloweeniconmini.png" alt="">
        </div>

        <section id="centro">
            <div id="info">
                <h1>COUNTDOWN PARA O NATAL</h1>
                <div id="contador">
                    <div class="tempo">
                        <p class="small">Dias</p>
                        <p id="dias">00</p>
                    </div>
    
                    <div class="tempo">
                        <p class="small">Horas</p>
                        <p id="horas">00</p>
                    </div>
    
                    <div class="tempo">
                        <p class="small">Minutos</p>
                        <p id="minutos">00</p>
                    </div>
    
                    <div class="tempo">
                        <p class="small">Segundos</p>
                        <p id="segundos">00</p>
                    </div>
    
    
                </div>
    
            </div>
            <div id="img">
                <img id="img-principal" src="images/natal2.png" alt="">
            </div>
    
        </section>
        
    </main>
    <footer>Â© Raissa Parente, 2023.</footer>
    
    <script src="script.js"></script>
</body>
</html>
